<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="main-container">

        <div id="heading" class="main-item">
            <h1 class="heading-item">ROCK</h1>
            <h1 class="heading-item">PAPER</h1>
            <h1 class="heading-item">SCISSORS</h1>
        </div>

        <div id="head-image" class="main-item">
            <img src="images/left-rock.png" alt="">
            <img src="images/right-rock.png" alt="">
        </div>

        <p id="result" class="main-item">Results Go Here</p>

        <div id="scoreboard" class="main-item">
            <div id="user-score" class="score">
                USER SCORE HERE
            </div>
            <div id="computer-score" class="score">
                COMPUTER SCORE HERE
            </div>
        </div>

        <div id="selection" class="main-item">
            <button id="rock-btn" class="rcp-btn">Rock</button>
            <button id="paper-btn" class="rcp-btn">Paper</button>
            <button id="scissors-btn" class="rcp-btn">Scissors</button>
        </div>

        <button id="new-game" class="main-item">New Game</button>
    </div>

    
</body>
</html>
