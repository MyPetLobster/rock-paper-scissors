<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1 id="main-heading">ROCK PAPER SCISSORS</h1>

    <div id="head-image" class="image container">
        <img src="Rock-paper-scissors_Shapes.png"/>

    </div>

    <div id="inner-box" class="container">

        <p id="result">Results Go Here</p>

        <div id="scoreboard" class="inner-item">
            <div id="user-score" class="score">
                USER SCORE HERE
            </div>
            <div id="computer-score" class="score">
                COMPUTER SCORE HERE
            </div>
        </div>

        <div id="selection" class="inner-item">
            <button class="rcp-btn">Rock</button>
            <button class="rcp-btn">Paper</button>
            <button class="rcp-btn">Scissors</button>
        </div>

        <button class="new-game">New Game</button>
    </div>

    
</body>
</html>
